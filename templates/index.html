<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Recipe Recommendation System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836'); /* Foody background */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .container {
      max-width: 900px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      margin-top: 50px;
      margin-bottom: 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      color: #6c5b7b;
      font-weight: bold;
    }

    .form-container {
      background-color: #fffaf4;
      border: 2px solid #ffe4c4;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ffd1dc;
    }

    .form-control:focus {
      border-color: #f9c6d0;
      box-shadow: 0 0 5px #f9c6d0;
    }

    .btn-primary {
      background-color: #f7a9a8;
      border-color: #f7a9a8;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #f38181;
      border-color: #f38181;
    }

    .recipe-card {
      background-color: #fff0f5;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      height: 350px;
    }

    .recipe-card:hover {
      transform: translateY(-5px);
    }

    .recipe-image {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .card-title {
      color: #e27d60;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Food Recipe Recommendation System</h1>
    <div class="form-container p-4 mb-5">
      <form method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="calories">Calories</label>
            <input type="number" class="form-control" id="calories" name="calories" step="any" required>
          </div>
          <div class="form-group col-md-6">
            <label for="fat">Fat</label>
            <input type="number" class="form-control" id="fat" name="fat" step="any" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="carbohydrates">Carbohydrates</label>
            <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" step="any" required>
          </div>
          <div class="form-group col-md-6">
            <label for="protein">Protein</label>
            <input type="number" class="form-control" id="protein" name="protein" step="any" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cholesterol">Cholesterol</label>
            <input type="number" class="form-control" id="cholesterol" name="cholesterol" step="any" required>
          </div>
          <div class="form-group col-md-6">
            <label for="sodium">Sodium</label>
            <input type="number" class="form-control" id="sodium" name="sodium" step="any" required>
          </div>
        </div>
        <div class="form-group">
          <label for="fiber">Fiber</label>
          <input type="number" class="form-control" id="fiber" name="fiber" step="any" required>
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <input type="text" class="form-control" id="ingredients" name="ingredients" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Get Recommendations</button>
      </form>
    </div>

    {% if recommendations %}
    <div>
      <h2 class="mb-4">Recommended Recipes</h2>
      <div class="row">
        {% for recipe in recommendations %}
        <div class="col-md-4">
          <div class="card recipe-card">
            <img class="card-img-top recipe-image"
     src="https://images.unsplash.com/photo-1604908177527-4027c42e3b2a?auto=format&fit=crop&w=800&q=80"
     alt="Test Recipe"
     onerror="this.onerror=null;this.src='https://via.placeholder.com/300x200?text=No+Image';">
            <div class="card-body">
              <h5 class="card-title">{{ recipe['recipe_name'] }}</h5>
              <p class="card-text">{{ recipe['ingredients_list'] | truncate(100) }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
